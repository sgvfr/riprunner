<button mat-icon-button (click)="toggleVisibility('user_send_msg')">
  <mat-icon>message</mat-icon>
</button>
<div id="user_send_msg" name="user_send_msg" style="display:none">
    <table id="box-table-a" style="width:500px; height:100px;">
        <tr>
            <td colspan = "3">
            <h1 id="msgTitle">Message content</h1>
            </td>
        </tr>
        <tr>
            <td colspan = "3">
            <textarea id="txtMsg" name="txtMsg" type="text" style="width:100%; height:100px;" ref-textarea [(ngModel)]="textValue"></textarea>
            </td>
        </tr>
        <tr>
            <td>
            <input type="button" value="Send to SMS" (click)="send_msg('sms')" />
            </td>
            <td>
            <input type="button" value="Send to Android" (click)="send_msg('gcm')" />
            </td>
            <td>
            <input type="button" value="Send to Email" (click)="send_msg('email')" />
            </td>
        </tr>
        <tr>
            <td>
            <div *ngIf="msgStatus" [ngClass]="'error'">{{msgStatus}}</div>
            </td>
        </tr>
    </table>
</div>
